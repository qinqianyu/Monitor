<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>首页</title>
    <link th:href="@{css/layui.css}" rel="stylesheet"/>
    <link th:href="@{css/main.css}" rel="stylesheet"/>

    <script th:src="@{plugins/jquery-3.2.1.min.js}" type="text/javascript"></script>
    <script th:src="@{plugins/echarts.min.js}" type="text/javascript"></script>
</head>
<body>


<div id="main" style="width: 2400px;height:1300px;"></div>

<!--<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>-->
<!--<script src="https://d3js.org/d3.v5.min.js"></script>-->
<script>


    var myChart = echarts.init(document.getElementById('main'));
    function randomData() {
        now = new Date(+now + oneDay);
        value = value + Math.random() * 21 - 10;
        return {
            name: now.toString(),
            value: [
                [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'),
                Math.round(value)
            ]
        };
    }

    var data = [];
    var now = +new Date(1997, 9, 3);
    var oneDay = 24 * 3600 * 1000;
    var value = Math.random() * 1000;

    var x1 = [];
    for(var i=0;i<60;i++){
        x1.push(i);
    }

    $.ajax({
        type:"get",
        url:"monitor/cpuaverage",
        data:{"ip":"192.168.106.101"},
        dataType:"json",
        async:false,
        success:function(result) {
            data=result;
        }
    });


    option = {
        title: {
            text: '动态数据 + 时间坐标轴'
        },
        tooltip: {
            trigger: 'axis',
            formatter: function (params) {
                params = params[0];
                var date = new Date(params.name);
                return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params.value[1];
            },
            axisPointer: {
                animation: false
            }
        },
        xAxis: {
            type: 'category',
            data: x1,
            splitLine: {
                show: false
            }
        },
        yAxis: {
            type: 'value',
            boundaryGap: [0, '100%'],
            splitLine: {
                show: true
            }
        },
        series: [{
            name: '模拟数据',
            type: 'line',
            showSymbol: false,
            hoverAnimation: false,
            data: data
        }]
    };

    myChart.setOption(option);
    setInterval(function () {
        $.ajax({
            type:"get",
            url:"monitor/cpuaverage",
            data:{"ip":"192.168.106.101"},
            dataType:"json",
            async:true,
            success:function(result) {
                for(var i=0;i<60;i++){
                    var split = result[i].split("*");
                    option.xAxis.data.shift();
                    option.xAxis.data.push(split[0]);
                    option.series[0].data.shift();
                    option.series[0].data.push(split[1]);
                }
                myChart.setOption(option);
            }
        });

    }, 1000);

</script>
</body>
</html>
